<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch H√≥a ƒë∆°n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --danger: #ef4444;
            --info: #3b82f6;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .list-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .list-card h2 {
            text-align: center;
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .search-form input {
            flex: 1;
            min-width: 250px;
            border-radius: 12px;
            border: 2px solid var(--border);
            padding: 10px 14px;
            transition: all 0.3s ease;
        }

        .search-form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .search-form button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-bottom: 2px solid var(--border);
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 700;
            color: #334155;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            color: #475569;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
        }

        .order-id {
            font-weight: 700;
            color: var(--primary);
        }

        .customer-name {
            font-weight: 600;
            color: #334155;
        }

        .action-link {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 2px;
        }

        .action-view {
            background: var(--info);
        }

        .action-view:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .action-edit {
            background: #8b5cf6;
        }

        .action-edit:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .action-delete {
            background: var(--danger);
        }

        .action-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .list-card {
                padding: 1.5rem;
            }

            .list-card h2 {
                font-size: 1.2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-form input {
                min-width: 100%;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .action-link {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

</div>

</body>
</html>
