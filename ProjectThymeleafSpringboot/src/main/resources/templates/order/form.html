    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        :root {

        body {

            color: #334155;
            margin-bottom: 0.6rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control,

            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .form-select {

        }

        .btn-save {

            border-radius: 12px;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 0;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .form-control,
            .form-select {

            }
        }
    </style>
</head>

</html>
