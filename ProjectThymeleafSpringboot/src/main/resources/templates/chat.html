<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AI Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Chat Box Container - Fixed at bottom right */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-width: 90vw;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            max-height: 500px;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        #chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Messages */
        .message {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message.user {
            text-align: right;
        }

        .message.user .text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.ai .text {
            background: #e0e0e0;
            color: #333;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        /* Input Container */
        #chat-input-container {
            padding: 12px;
            display: flex;
            gap: 8px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        #message-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        /* Scrollbar Styling */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <!-- Chat Box - Fixed at bottom right corner -->
    <div id="chat-container">
        <!-- Header -->
        <div id="chat-header">
            <span>ðŸ’¬ AI Assistant</span>
            <button class="close-btn" id="close-btn" onclick="document.getElementById('chat-container').style.display='none';">âœ•</button>
        </div>

        <!-- Chat Window -->
        <div id="chat-window"></div>

        <!-- Input Container -->
        <div id="chat-input-container">
            <input 
                id="message-input" 
                type="text" 
                placeholder="Nháº­p cÃ¢u há»i..." 
                onkeypress="if(event.key==='Enter') document.getElementById('send-btn').click();"
            />
            <button id="send-btn">ðŸ“¤</button>
        </div>
    </div>

    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
