<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null} ? 'C·∫≠p nh·∫≠t danh m·ª•c' : 'Th√™m danh m·ª•c m·ªõi'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #1e293b;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.6rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            font-weight: 500;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 0;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert-danger {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .form-control {
                padding: 10px 14px;
            }
        }
    </style>
</head>

<body>
<div class="form-card">
    <h2 th:text="${category.id != null} ? '‚úèÔ∏è C·∫≠p nh·∫≠t danh m·ª•c' : '‚ûï Th√™m danh m·ª•c m·ªõi'"></h2>

    <form th:action="@{/category/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Hi·ªÉn th·ªã th√¥ng b√°o l·ªói chung n·∫øu c√≥ -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            ‚ö†Ô∏è Vui l√≤ng ki·ªÉm tra l·∫°i c√°c tr∆∞·ªùng d∆∞·ªõi ƒë√¢y
        </div>

        <div class="form-group">
            <label class="form-label">üìÅ T√™n danh m·ª•c</label>
            <input type="text" th:field="*{name}" 
                   class="form-control" 
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                   placeholder="Nh·∫≠p t√™n danh m·ª•c" />
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
            </div>
        </div>

        <button type="submit" class="btn-save">üíæ L∆∞u danh m·ª•c</button>
        <a th:href="@{/category}" class="back-link">‚¨Ö Quay l·∫°i danh s√°ch</a>
    </form>
</div>
</body>
</html>
