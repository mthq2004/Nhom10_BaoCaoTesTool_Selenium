<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Gi·ªè h√†ng c·ªßa b·∫°n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --danger: #ef4444;
            --success: #10b981;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .cart-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .cart-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e293b;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-bottom: 2px solid var(--border);
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 700;
            color: #334155;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            color: #475569;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
        }

        .btn-remove {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .btn-remove:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        tfoot tr {
            border-top: 2px solid var(--border) !important;
        }

        .total-label {
            text-align: right;
            font-weight: 700;
            color: #334155;
            font-size: 1.1rem;
        }

        .total-amount {
            font-weight: 700;
            color: var(--danger);
            font-size: 1.3rem;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-action {
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-continue {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-checkout {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .cart-card {
                padding: 1.5rem;
            }

            .cart-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-action, .btn-clear, .btn-checkout {
                width: 100%;
                text-align: center;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .total-amount {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

        </div>
    </div>

</div>

</html>
