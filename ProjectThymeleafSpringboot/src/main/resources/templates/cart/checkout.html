<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ X√°c nh·∫≠n ƒê∆°n h√†ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .checkout-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .checkout-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkout-card h2 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .customer-section {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 10px 0;
        }

        .info-label {
            font-weight: 700;
            color: #334155;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-bottom: 2px solid var(--border);
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 700;
            color: #334155;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            color: #475569;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
        }

        tfoot tr {
            border-top: 2px solid var(--border) !important;
        }

        .total-row td:first-child {
            text-align: right;
            font-weight: 700;
            color: #334155;
        }

        .total-amount {
            font-weight: 700;
            color: var(--success);
            font-size: 1.3rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-action {
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .checkout-card {
                padding: 1.5rem;
            }

            .checkout-card h2 {
                font-size: 1.2rem;
            }

            .customer-info {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-action {
                width: 100%;
                text-align: center;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .total-amount {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
<div class="checkout-wrapper">
    <div class="checkout-card">
        <h2>‚úÖ X√°c nh·∫≠n ƒê∆°n h√†ng</h2>

        <!-- Customer Info -->
        <div class="customer-section">

                <div class="info-item">

                    <div class="info-value" th:text="${customer.name}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">üíº T√†i kho·∫£n</div>
                    <div class="info-value" th:text="${customer.username}"></div>

            </div>
        </div>

        <!-- Cart Items Table -->
        <h3 style="color: #1e293b; font-weight: 700; margin-bottom: 1.5rem;">üì¶ Danh s√°ch s·∫£n ph·∫©m</h3>

        <div class="table-wrapper">

                </tbody>

                <tfoot>

        </div>

        <!-- Actions -->
        <div class="actions">

            <form th:action="@{/cart/checkout}" method="post" style="display:inline;">
                <button type="submit" class="btn-action btn-confirm">üí≥ X√°c nh·∫≠n ƒë·∫∑t h√†ng</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
